<ion-header>
    <ion-toolbar>
        <ion-title>Patterns</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let pattern of patterns">
            <ion-avatar slot="start">
                <ion-img
                [src]="pattern.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label> {{pattern.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
