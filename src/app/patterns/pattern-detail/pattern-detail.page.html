<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/patterns"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ loadedPattern.name }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onDeletePattern()">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h1 text-center>{{ loadedPattern.name }}</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col no-padding>
                <ion-img [src]="loadedPattern.imageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let supply of loadedPattern.supplies">
                        {{ supply }}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
